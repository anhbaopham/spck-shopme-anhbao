<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"

    />

    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20width%3D%2240%22%20height%3D%2240%22%20aria-label%3D%22Shopme%22%3E%0A%20%20%3C!--%20Laptop%20screen%20--%3E%0A%20%20%3Crect%20x%3D%2212%22%20y%3D%2214%22%20width%3D%2240%22%20height%3D%2224%22%20rx%3D%223%22%20fill%3D%22%236D28D9%22%3E%3C%2Frect%3E%0A%20%20%3C!--%20Base%20--%3E%0A%20%20%3Crect%20x%3D%228%22%20y%3D%2238%22%20width%3D%2248%22%20height%3D%224%22%20rx%3D%221%22%20fill%3D%22%23FBBF24%22%3E%3C%2Frect%3E%0A%20%20%3C!--%20Checkmark%20--%3E%0A%20%20%3Cpath%20d%3D%22M24%2026l6%206%2012-12%22%20stroke%3D%22%23fff%22%20stroke-width%3D%224%22%20fill%3D%22none%22%20stroke-linecap%3D%22round%22%3E%3C%2Fpath%3E%0A%3C%2Fsvg%3E%0A"
    />
  </head>
  <body class="">
    <div class="navbar bg-base-100 shadow-md bg-white" id="header">
      <!--  -->

      <!--  -->
      <div class="flex-1">
        <a
          href="index.html"
          class="btn btn-ghost text-xl absolute top-3.5 font-extralight h-12"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            width="70"
            height="70"
            aria-label="Shopme"
            class="relative inline-block mr-2 top-1"
          >
            <!-- Laptop screen -->
            <rect x="12" y="14" width="40" height="24" rx="3" fill="#6D28D9" />
            <!-- Base -->
            <rect x="8" y="38" width="48" height="4" rx="1" fill="#FBBF24" />
            <!-- Checkmark -->
            <path
              d="M24 26l6 6 12-12"
              stroke="#fff"
              stroke-width="4"
              fill="none"
              stroke-linecap="round"
            />
          </svg>

          <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon-32.png"
          />Shopme
        </a>
      </div>
    </div>
    <section class="grid grid-cols-1 lg:grid-cols-2">
      <form
        id="signup-form"
        class="w-full px-2 py-20 mx-auto xl:py-32 md:w-3/5 lg:w-4/5 xl:w-3/5"
      >
        <h1
          class="mb-4 -mt-3 text-2xl font-extrabold leading-snug tracking-tight text-left text-gray-900 md:text-4xl"
        >
          Sign up to our product today for free
        </h1>
        <div class="mt-8 space-y-10">
          <div class="grid grid-cols-2 gap-4">
            <a href="#" class="py-3 btn btn-icon btn-google">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="mr-1"
              >
                <path
                  d="M20.283,10.356h-8.327v3.451h4.792c-0.446,2.193-2.313,3.453-4.792,3.453c-2.923,0-5.279-2.356-5.279-5.28	c0-2.923,2.356-5.279,5.279-5.279c1.259,0,2.397,0.447,3.29,1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233	c-4.954,0-8.934,3.979-8.934,8.934c0,4.955,3.979,8.934,8.934,8.934c4.467,0,8.529-3.249,8.529-8.934	C20.485,11.453,20.404,10.884,20.283,10.356z"
                />
              </svg>
              <span class="sr-only">Continue with</span> Google
            </a>
            <a href="#" class="py-3 btn btn-icon btn-dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="mr-1"
              >
                <path
                  d="M19.665,16.811c-0.287,0.664-0.627,1.275-1.021,1.837c-0.537,0.767-0.978,1.297-1.316,1.592	c-0.525,0.482-1.089,0.73-1.692,0.744c-0.432,0-0.954-0.123-1.562-0.373c-0.61-0.249-1.17-0.371-1.683-0.371	c-0.537,0-1.113,0.122-1.73,0.371c-0.616,0.25-1.114,0.381-1.495,0.393c-0.577,0.025-1.154-0.229-1.729-0.764	c-0.367-0.32-0.826-0.87-1.377-1.648c-0.59-0.829-1.075-1.794-1.455-2.891c-0.407-1.187-0.611-2.335-0.611-3.447	c0-1.273,0.275-2.372,0.826-3.292c0.434-0.74,1.01-1.323,1.73-1.751C7.271,6.782,8.051,6.563,8.89,6.549	c0.46,0,1.063,0.142,1.81,0.422s1.227,0.422,1.436,0.422c0.158,0,0.689-0.167,1.593-0.498c0.853-0.307,1.573-0.434,2.163-0.384	c1.6,0.129,2.801,0.759,3.6,1.895c-1.43,0.867-2.137,2.08-2.123,3.637c0.012,1.213,0.453,2.222,1.317,3.023	c0.392,0.372,0.829,0.659,1.315,0.863C19.895,16.236,19.783,16.529,19.665,16.811L19.665,16.811z M15.998,2.38	c0,0.95-0.348,1.838-1.039,2.659c-0.836,0.976-1.846,1.541-2.941,1.452c-0.014-0.114-0.021-0.234-0.021-0.36	c0-0.913,0.396-1.889,1.103-2.688c0.352-0.404,0.8-0.741,1.343-1.009c0.542-0.264,1.054-0.41,1.536-0.435	C15.992,2.127,15.998,2.254,15.998,2.38L15.998,2.38z"
                />
              </svg>
              <span class="sr-only">Continue with</span> Apple
            </a>
          </div>
          <div
            class="text-center border-b border-gray-200"
            style="line-height: 0px"
          >
            <span
              class="p-2 text-xs font-semibold tracking-wide text-gray-600 uppercase bg-white"
              style="line-height: 0px"
              >Or</span
            >
          </div>
        </div>
        <form id="signup-form" class="mt-8 space-y-4">
          <label class="block">
            <span class="block mb-1 text-xs font-medium text-gray-700"
              >Your Email</span
            >
            <input
              id="email"
              class="input input-bordered w-full rounded-lg"
              type="email"
              placeholder="Ex. abcd@gmail.com"
              inputmode="email"
              required
            />
          </label>
          <label class="block">
            <span class="block mb-1 gap-10 text-xs font-medium text-gray-700"
              >Your Password</span
            >
            <input
              id="password"
              class="input input-bordered w-full rounded-lg"
              type="password"
              placeholder="••••••••"
              required
            />
          </label>
          <label class="block">
            <span class="block mb-1 gap-10 text-xs font-medium text-gray-700"
              >RePassword</span
            >
            <input
              id="rePassword"
              class="input input-bordered w-full rounded-lg"
              type="password"
              placeholder="••••••••"
              required
            />
          </label>
          <input
            id="submit"
            type="submit"
            class="w-full btn btn-primary btn-lg"
            value="Register"
          />
          <div
            class="pt-5 mt-5 text-sm font-medium text-gray-700 border-t border-gray-200"
          >
            Already have an account?
            <a href="signin.html" class="text-purple-700 hover:text-purple-900"
              >Sign in</a
            >
          </div>
        </form>
      </form>
    </section>
    <script src="../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
