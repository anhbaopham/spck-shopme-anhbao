<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>--Trang chủ--Shopme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../font-awesome-6.5.1-pro-full/css/all.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="100x100"
      href="data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20width%3D%2240%22%20height%3D%2240%22%20aria-label%3D%22Shopme%22%3E%0A%20%20%3C!--%20Laptop%20screen%20--%3E%0A%20%20%3Crect%20x%3D%2212%22%20y%3D%2214%22%20width%3D%2240%22%20height%3D%2224%22%20rx%3D%223%22%20fill%3D%22%236D28D9%22%3E%3C%2Frect%3E%0A%20%20%3C!--%20Base%20--%3E%0A%20%20%3Crect%20x%3D%228%22%20y%3D%2238%22%20width%3D%2248%22%20height%3D%224%22%20rx%3D%221%22%20fill%3D%22%23FBBF24%22%3E%3C%2Frect%3E%0A%20%20%3C!--%20Checkmark%20--%3E%0A%20%20%3Cpath%20d%3D%22M24%2026l6%206%2012-12%22%20stroke%3D%22%23fff%22%20stroke-width%3D%224%22%20fill%3D%22none%22%20stroke-linecap%3D%22round%22%3E%3C%2Fpath%3E%0A%3C%2Fsvg%3E%0A"
    />
  </head>
  <body class="relative font-sans">
    <a href="premium.html"
      ><button
        title="Nâng cấp ngay!"
        class="block btn btn-warning scale-130 hover:scale-150 transition-transform duration-300 fixed bottom-5 left-9 z-50"
      >
        Premium
      </button></a
    >
    <!-- Chevron-up -->
    <div class="inset-0 fixed flex items-end justify-end">
      <div class="p-5">
        <a
          href="#header"
          class="w-10 h-10 bg-purple-700 rounded-full animate-bounce flex items-center justify-center text-white"
        >
          <i class="fa-light fa-chevron-up"></i
        ></a>
      </div>
    </div>
    <div class="navbar bg-base-100 shadow-md bg-white h-20" id="header">
      <!-- ACCOUNT -->
      <div class="text-xl flex gap-5 items-center">
        <!-- Hiển thị khi user chưa login -->
        <!-- nếu login thì ẩn đi nút đăng nhập -->

        <!-- hiển thị avatar lên -->
        <!-- ngược lại nếu chưa login thì ẩn đi -->

        <details
          id="profile"
          class="hidden dropdown dropdown-bottom dropdown-end absolute right-3 text-white"
        >
          <summary
            class="btn m-1 h-10 w-10 flex justify-center items-center rounded-full bg-red-500"
          >
            <i class="fa-solid fa-user text-sm"></i>
          </summary>
          <ul
            class="menu dropdown-content bg-gray-800/50 rounded-box z-1 w-52 p-2 shadow-sm"
          >
            <li id="greeting" class="p-2 hover:bg-gray-800">
              <h1>Xin chào: User</h1>
            </li>
            <li id="btn-logout" class="p-2 hover:bg-gray-800">Đăng xuất</li>
          </ul>
        </details>
      </div>
      <!--  -->

      <!--  -->
      <div class="flex-1">
        <a
          href="index.html"
          class="btn btn-ghost text-xl absolute top-3.5 font-extralight h-13"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            width="70"
            height="70"
            aria-label="Shopme"
            class="relative inline-block mr-2 top-1"
          >
            <!-- Laptop screen -->
            <rect x="12" y="14" width="40" height="24" rx="3" fill="#6D28D9" />
            <!-- Base -->
            <rect x="8" y="38" width="48" height="4" rx="1" fill="#FBBF24" />
            <!-- Checkmark -->
            <path
              d="M24 26l6 6 12-12"
              stroke="#fff"
              stroke-width="4"
              fill="none"
              stroke-linecap="round"
            />
          </svg>

          <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon-32.png"
          />Shopme
        </a>
      </div>

      <!--  -->
      <div class="absolute right-3">
        <a
          id="btnSignin"
          href="signin.html"
          class="btn btn-outline rounded-full shadow-md product-card hover:shadow-lg hover:scale-105 transition-transform duration-200"
          >Sign in</a
        >
        <a
          id="btnSignup"
          href="signup.html"
          class="btn btn-primary rounded-full shadow-md product-card hover:shadow-lg hover:scale-105 transition-transform duration-200"
          >Sign up</a
        >
      </div>
    </div>
    <div class="">
      <fieldset
        class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 mx-auto"
      >
        <legend class="fieldset-legend">Sản phẩm</legend>

        <label class="label">Tên sản phẩm</label>
        <input
          id="nameLaptop"
          type="text"
          class="input"
          placeholder="Tên laptop"
          required
        />
        <label class="label">Hình ảnh sản phẩm</label>
        <input
          id="imageLaptop"
          type="text"
          class="input"
          placeholder="Hình ảnh laptop"
          required
        />

        <label class="label">Mô tả</label>
        <input
          id="descriptionLaptop"
          type="text"
          class="input"
          placeholder="Mô tả sản phẩm"
          required
        />
        <label class="label">Kho</label>
        <input
          id="stockLaptop"
          type="text"
          class="input"
          placeholder="Số lượng sản phẩm"
          required
        />

        <label class="label">Giá</label>
        <input
          id="priceLaptop"
          type="text"
          class="input"
          placeholder="Giá sản phẩm"
          required
        />
        <a id="btnCreate" class="btn relative" href="">Tạo sản phẩm</a>
      </fieldset>
    </div>
    <hr />

    <footer
      class="footer sm:footer-horizontal bg-base-300 text-base-content mt-10 p-10 bg-black text-white"
    >
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Social</h6>

        </div>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../js/check-login.js"></script>
  </body>
</html>
