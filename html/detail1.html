    <div class="navbar bg-base-100 shadow-sm bg-white">
      <div class="flex-1">
        <a
          href="index.html"
          class="btn btn-ghost text-xl absolute top-3.5 font-extralight h-13"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            width="70"
            height="70"
            aria-label="Shopme"
            class="relative inline-block mr-2 top-1"
          >
            <!-- Laptop screen -->
            <rect x="12" y="14" width="40" height="24" rx="3" fill="#6D28D9" />
            <!-- Base -->
            <rect x="8" y="38" width="48" height="4" rx="1" fill="#FBBF24" />
            <!-- Checkmark -->
            <path
              d="M24 26l6 6 12-12"
              stroke="#fff"
              stroke-width="4"
              fill="none"
              stroke-linecap="round"
            />
          </svg>

          <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon-32.png"
          />Shopme

      </div>
    </div>
    <div class="container mx-auto mt-10">
      <div class="card bg-base-100 shadow-2xl p-10">
        <div class="flex gap-10">
          <!-- CỘT TRÁI: HÌNH -->
          <div class="w-1/2 flex justify-center">
            <img class="product-image max-w-sm object-contain" />
          </div>

          <!-- CỘT PHẢI: THÔNG TIN -->
          <div class="w-1/2 space-y-4">
            <h2 class="card-title text-2xl"></h2>
            <p class="product-desc"></p>
            <h2 class="product-price text-red-600 text-2xl font-bold"></h2>
            <h3 class="product-stock text-green-600 font-medium"></h3>

            <div class="flex gap-3 mt-6">
              <button id="btnBuy" class="btn btn-primary">Mua ngay</button>

              <button class="btn btn-outline" onclick="window.history.back()">
                ← Quay lại
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
